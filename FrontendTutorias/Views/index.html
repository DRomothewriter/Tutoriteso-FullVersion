                <br>

            <!-- Columna de Filtros -->
            <div class="col-lg-2">
                <form class="d-flex " role="search">
                    <input class="form-control me-1" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success me-2" type="submit"><i class="bi bi-search"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                        <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0"/>
                    </svg></i></button>
                </form>
                <div class="card p-3 mt-3">
                    <h5>Filtros</h5>
                    <hr>
                    <label for="categoria" class="form-label">Categoría</label>
                    <select class="form-select" id="categoria">
                        <option value="todas">Todas</option>
                        <option value="categoria1">Categoría 1</option>
                        <option value="categoria2">Categoría 2</option>
                    </select>
    
                    <label for="ordenar" class="form-label mt-3">Ordenar por</label>
                    <select class="form-select" id="ordenar">
                        <option value="recientes">Más recientes</option>
                        <option value="populares">Más populares</option>
                    </select>

            <!-- Modal -->
            <div class="modal fade" id="modalAsesoria" tabindex="-1" aria-labelledby="modalAsesoriaLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                
                <div class="modal-header">
                    <h5 class="modal-title" id="modalAsesoriaLabel">Registrar nueva asesoría</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
                </div>

                <div class="modal-body">
                    <form id="formAsesoria">

                    <!-- Materia (dropdown) -->
                    <div class="mb-3">
                        <label for="materia" class="form-label">Materia</label>
                        <select class="form-select" id="materia" name="materia" required>
                        <option selected disabled>Selecciona una materia</option>
                        <!-- Opciones dinámicas -->
                        </select>
                    </div>

                    <!-- Plataforma -->
                    <div class="mb-3">
                        <label for="plataforma" class="form-label">Plataforma</label>
                        <select class="form-select" id="plataforma" name="plataforma" required onchange="togglePersonalizada()">
                        <option selected disabled>Selecciona una plataforma</option>
                        <option>Google Meet</option>
                        <option>Zoom</option>
                        <option>Microsoft Teams</option>
                        <option>WhatsApp</option>
                        <option>Discord</option>
                        </select>
                    </div>

                    <!-- Duración -->
                    <div class="mb-3">
                        <label for="duracion" class="form-label">Duración (minutos)</label>
                        <input type="number" class="form-control" id="duracion" name="duracion" min="30" max="180" value="60" required>
                    </div>

                    <!-- Fecha -->
                    <div class="mb-3">
                        <label for="fecha" class="form-label">Fecha y hora de la sesión</label>
                        <input type="datetime-local" class="form-control" id="fecha" name="fecha" required>
                    </div>

                    </form>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="submit" form="formAsesoria" class="btn btn-primary">Guardar asesoría</button>
                </div>

                </div>
            </div>
