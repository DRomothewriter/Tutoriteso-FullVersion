<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tutoriteso</title>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f9fafa;
    }

    .navbar {
      background: white;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
    }

    .navbar a {
      font-weight: 500;
      transition: color 0.3s ease;
    }

    .navbar a:hover {
      color: #0d6efd;
    }

    .btn {
      border-radius: 25px;
      transition: all 0.3s ease;
    }

    .btn-primary {
      background-color: #0d6efd;
      border: none;
    }

    .btn-primary:hover {
      background-color: #0b5ed7;
    }

    .btn-outline-success:hover {
      background-color: #198754;
      color: white !important;
    }

    .card {
      border: none;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.08);
      border-radius: 20px;
      transition: transform 0.2s ease;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    .modal-content {
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.15);
    }

    .form-select, .form-control {
      border-radius: 10px;
    }

    footer {
      background-color: #f1f3f5;
      font-size: 14px;
      color: #6c757d;
    }

    ::placeholder {
      color: #adb5bd;
    }

    .pagination .page-link {
      border-radius: 50px;
      margin: 0 5px;
    }

    .pagination .page-item.active .page-link {
      background-color: #0d6efd;
      border-color: #0d6efd;
    }
  </style>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light fixed-top bg-white">
    <div class="container-fluid w-100 d-flex justify-content-between">
      <div class="d-flex">
        <a class="btn btn-outline-primary align-middle me-2 d-flex align-items-center" href="home.html"
           style="border-radius: 20px; color: cornflowerblue; border: none; transition: background-color 0.3s;"
           onmouseover="this.style.backgroundColor='#c1c1e0'; this.style.color='white';"
           onmouseout="this.style.backgroundColor='transparent'; this.style.color='rgb(100,149,237)';">
          <img src="Logo_del_ITESO.svg" alt="Icono" width="16" height="16" class="me-2" />
          <div>Tutoriteso</div>
        </a>

        <a class="btn btn-outline-secondary" href="foro.html" style="border-radius: 20px; border: none; transition: background-color 0.3s;">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-stack-overflow" viewBox="0 0 16 16">
            <path d="M12.412 14.572V10.29h1.428V16H1v-5.71h1.428v4.282z"/>
            <path d="M3.857 13.145h7.137v-1.428H3.857zM10.254 0 9.108.852l4.26 5.727 1.146-.852zm-3.54 3.377 5.484 4.567.913-1.097L7.627 2.28l-.914 1.097zM4.922 6.55l6.47 3.013.603-1.294-6.47-3.013zm-.925 3.344 6.985 1.469.294-1.398-6.985-1.468z"/>
          </svg>
          <div>Forum</div>
        </a>

        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modalAsesoria">
          Crear asesoría
        </button>
      </div>

      <div class="d-flex align-items-center ms-auto">
        <a class="btn btn-outline-success align-items-center align-middle ms-auto"
           style="border-radius: 20px; border: none; transition: background-color 0.3s; padding-bottom: 10px;"
           onmouseover="this.style.backgroundColor='#c1c1e0'; this.style.color='white';"
           onmouseout="this.style.backgroundColor='transparent'; this.style.color='green';"
           href="perfil.html"
           id="UserIdentifier">
          Lorem Ipsum
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="blue" class="bi bi-person-fill" viewBox="0 0 16 16">
            <path d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6"/>
          </svg>
        </a>
      </div>
    </div>
  </nav>

  <div class="mt-5 pt-5">
    <div class="container-fluid">
      <div class="row">
        <!-- Cards -->
        <div class="col-lg-10">
          <div id="cardsWrapper" class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
            <!-- Las tarjetas se cargan dinámicamente con JS -->
          </div>
          <br />
          <section id="paginacion" class="mb-1"></section>
        </div>

        <!-- Filtros -->
        <div class="col-lg-2">
          <form class="d-flex mb-3" role="search" id="searchForm">
            <input class="form-control me-1" type="search" placeholder="Buscar asesoría..." id="searchInput" />
            <button class="btn btn-outline-success me-2" type="submit">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0"/>
              </svg>
            </button>
          </form>

          <div class="card p-3">
            <h5>Filtros</h5>
            <hr />
            <label for="categoria" class="form-label">Materia</label>
            <select class="form-select" id="categoria">
              <option selected disabled>Cargando materias...</option>
            </select>
            <button class="btn btn-success mt-3 w-100" id="btnAplicarFiltros">Aplicar Filtros</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal Asesoría -->
  <div class="modal fade" id="modalAsesoria" tabindex="-1" aria-labelledby="modalAsesoriaLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modalAsesoriaLabel">Registrar nueva asesoría</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
        </div>
        <div class="modal-body">
          <form id="formAsesoria">
            <div class="mb-3">
              <label for="materia" class="form-label">Materia</label>
              <select class="form-select" id="materia" name="materia" required>
                <option selected disabled>Selecciona una materia</option>
              </select>
            </div>

            <div class="mb-3">
              <label for="plataforma" class="form-label">Plataforma</label>
              <select class="form-select" id="plataforma" name="plataforma" required>
                <option selected disabled>Selecciona una plataforma</option>
                <option>Google Meet</option>
                <option>Zoom</option>
                <option>Microsoft Teams</option>
                <option>WhatsApp</option>
                <option>Discord</option>
              </select>
            </div>

            <div class="mb-3">
              <label for="duracion" class="form-label">Duración (minutos)</label>
              <input type="number" class="form-control" id="duracion" name="duracion" min="30" max="180" value="60" required />
            </div>

            <div class="mb-3">
              <label for="fecha" class="form-label">Fecha y hora de la sesión</label>
              <input type="datetime-local" class="form-control" id="fecha" name="fecha" required />
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          <button type="submit" form="formAsesoria" class="btn btn-primary">Guardar asesoría</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="bg-light text-center text-lg-start mt-5">
    <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
      © 2025 Tutoriteso
    </div>
  </footer>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../Scripts/config.js"></script>
  <script src="../Scripts/Index_scripts.js"></script>
  <script src="../Scripts/Create_asesorias.js"></script>
</body>
</html>
