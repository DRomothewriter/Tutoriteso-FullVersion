<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Registro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-flex align-items-center bg-light justify-content-center vh-100">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-5">
                <div class="card p-4 shadow-lg">
                    <h3 class="text-center mb-4">Crear Cuenta</h3>
                    <form>
                        <div class="mb-3">
                            <label for="name" class="form-label">Nombre Completo</label>
                            <input type="text" class="form-control" id="name" placeholder="Tu nombre" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Correo Electrónico</label>
                            <input type="email" class="form-control" id="email" placeholder="nombre@ejemplo.com" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Contraseña</label>
                            <input 
                            type="password" 
                            class="form-control" 
                            id="password" 
                            placeholder="********" 
                            required 
                            pattern="^(?=.*[A-Z])(?=.*\d).{5,}$"
                            title="La contraseña debe tener al menos una letra mayúscula, un número y mínimo 5 caracteres.">
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-success">Crear cuenta</button>
                        </div>
                    </form>
                    <div class="text-center mt-3">
                        <p>¿Ya tienes cuenta? <a href="LogIn.html" class="text-decoration-none">Inicia sesión</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../Scripts/config.js"></script>
    <script src="../Scripts/Registro_scripts.js"></script>
</body>
</html>
